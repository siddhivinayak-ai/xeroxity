<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="profile.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/2.5.0/remixicon.css" rel="stylesheet">
</head>
<body>
  <!-- Top Navigation Bar -->
  <div class="top-nav">
    <h1>My Profile</h1>
  </div>

  <!-- Profile Main Body -->
  <div class="profile-container">
    <div class="profile-card">
      <img id="profile-photo" src="https://img.freepik.com/free-vector/mysterious-gangster-character_23-2148466806.jpg?ga=GA1.1.598515694.1706235890&semt=ais_hybrid" alt="Profile Photo">
      <h2 id="profile-name">John Doe</h2>
      <p id="profile-role">Role: Customer</p>
      <p id="profile-address">Address: 123, Street Name, City</p>
      <p id="profile-email">Email: johndoe@example.com</p>
      <p id="profile-phone">Phone: +91 1234567890</p>
      <button id="edit-button">Edit Details</button>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="index2.html" class="nav-item">
        <i class="ri-home-4-line"></i>
        <span class="nav-text"></span>
    </a>
    <a href="order.html" class="nav-item">
        <i  class="ri-upload-2-line"></i>
        <span class="nav-text"></span>
    </a>
    <a href="track.html">
        <i  class="ri-map-pin-line"></i>
    </a>
    <a href="order-his.html" class="nav-item">
        <i class="ri-shopping-cart-line"></i>
        <span class="nav-text"></span>
    </a>
    <a href="profile.html" class="nav-item">
        <i id="active" class="ri-user-line"></i>
        <span class="nav-text"></span>
    </a>
</nav>

  <!-- Edit Details Popup -->
  <div id="edit-popup" class="popup">
    <div class="popup-content">
      <h2>Edit Profile</h2>
      <form id="edit-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="role">Role:</label>
        <select id="role">
          <option value="Customer">Customer</option>
          <option value="Vendor">Vendor</option>
        </select>

        <label for="address">Address:</label>
        <input type="text" id="address" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required>

        <button type="submit">Save</button>
        <button type="button" id="cancel-button">Cancel</button>
      </form>
    </div>
  </div>

  <script src="profile.js"></script>
</body>
</html>
