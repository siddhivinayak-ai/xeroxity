<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xerox App - Place Order</title>
    <link rel="stylesheet" href="order.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/2.5.0/remixicon.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">XeroxApp</div>
    </header>

    <section class="order-form">
        <h1>Place Your Order</h1>
        <form id="orderForm">
            <div id="vendorInfo"></div>
            <div class="form-group">
                
                <br><label for="uploadDocument">Upload Document:</label>
                <input type="file" id="uploadDocument" accept=".pdf,.jpg,.jpeg,.png" required>
            </div>
            <label for="paperSize">Paper Size:</label>
            <select id="paperSize" required>
                <option value="A4">A4</option>
                <option value="A3">A3</option>
            </select>
            <label for="printType">Print Type:</label>
            <select id="printType" required>
                <option value="bw">Black & White</option>
                <option value="color">Color</option>
            </select>
            <label for="sideType">Side Type:</label>
            <select id="sideType" required>
                <option value="single">Single Side</option>
                <option value="double">Double Side</option>
            </select>
            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" min="1" value="1" required>
            <div class="form-group">
                <label for="personName">Person Name:</label>
                <input type="text" id="personName" required>
            </div>
            <div class="form-group">
                <label for="deliveryAddress">Delivery Address:</label>
                <textarea id="deliveryAddress" rows="3" required placeholder="Enter your delivery address"></textarea>
            </div>
            <div class="form-group">
                <label for="totalAmount">Total Amount: Rs <span id="totalAmount">0</span></label>
            </div>
            <button type="submit">Submit Order</button>
        </form>
    </section>

    <nav class="bottom-nav">
        <a href="index2.html" class="nav-item">
            <i class="ri-home-4-line"></i>
            <span class="nav-text"></span>
        </a>
        <a href="order.html" class="nav-item">
            <i id="active" class="ri-upload-2-line"></i>
            <span class="nav-text"></span>
        </a>
        <a href="track.html">
            <i  class="ri-map-pin-line"></i>
        </a>
        <a href="order-his.html" class="nav-item">
            <i class="ri-shopping-cart-line"></i>
            <span class="nav-text"></span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="ri-user-line"></i>
            <span class="nav-text"></span>
        </a>
    </nav>

    <script src="order.js"></script>
</body>
</html>
